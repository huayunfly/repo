{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>

<p>在本区域填写工时（%计）.</p>

<div class="jumbotron">
 <table class="table table-hover">
   <caption>项目工时</caption>
   <thead>
      <tr>
         <th>日期</th>
         <th>项目号</th>
         <th>时间（%）</th>
          <th>项目类型</th>
      </tr>
   </thead>
   <tbody>
        {% for task in tasks %}
      <tr>
         <td>{{ task.workday }}</td>
         <td>{{ task.project.project_id }}</td>
         <td>{{ task.t_percentage }}</td>
          <td>{{ task.project.projecttype.typename }}</td>
      </tr>
      {% endfor %}
   </tbody>
</table>
</div>

{% endblock %}
