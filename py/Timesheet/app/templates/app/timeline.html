{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>

<p>在本区域填写工时（%计）.</p>

<div class="jumbotron">
 <table class="table table-hover">
   <caption>项目工时</caption>
   <thead>
      <tr>
         <th>日期</th>
         <th>项目号</th>
         <th>时间（%）</th>
          <th>项目类型</th>
      </tr>
   </thead>
   <tbody>
        {% for task in tasks %}
      <tr>
         <td>
             {{ task.workday }}
             <input class="form-control" id="dayInput" type="text"
                     value={{ task.workday }}>
         </td>
         <td>
             <select class="form-control" id="projectSelect">
                 {% for project in projects %}
                     {% if task.project.project_id == project.project_id %}
                        <option selected>{{ project.project_id }}</option>
                     {% else %}
                         <option>{{ project.project_id }}</option>
                     {% endif %}
                 {% endfor %}
            </select>
         </td>
         <td>
              <input class="form-control" id="percentageInput" type="text"
                     value={{ task.t_percentage }}>
         </td>
          <td>
              <input class="form-control" id="typeBox" type="text"
                     value={{ task.project.projecttype.typename }} readonly>
          </td>
      </tr>
      {% endfor %}
   </tbody>
</table>
</div>

{% endblock %}
