<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Data Server</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'dataserver/content/bootstrap.min.css' %}"/>
</head>

<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand">GoIoT</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href={% url 'da_api' %}>数据</a></li>
                <li><a href="report">报表</a></li>
                <li><a href="about">说明</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container body-content">
    {% block content %}{% endblock %}
    <hr/>
    <footer>
        <p>&copy; {{ year }} - GoIoT</p>
    </footer>
</div>

<script src="{% static 'dataserver/scripts/jquery-3.1.1.js' %}"></script>
{% block scripts %}{% endblock %}

</body>
</html>
